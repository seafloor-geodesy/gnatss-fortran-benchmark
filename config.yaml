array_center:
  lat: 44.8319
  lon: -125.1204
transponders: # list out all transponder and info
  - lat: 44.832681360
    lon: -125.099794900
    height: -1832.8220
    internal_delay: 0.200000
    sv_mean: 1480.767
  - lat: 44.817929650
    lon: -125.126649450
    height: -1829.6450
